<div>
  <app-todo-input (filterChanged)="onFilterChanged($event)" (orderChanged)="onOrderChanged($event)"></app-todo-input>

  <div *ngIf="filteredTodos.length <= 0" class="h-10 flex justify-center items-center text-2xl">
    NO TODOS TO DISPLAY!
  </div>

  <div *ngFor="let todo of filteredTodos;">
    <app-todo-item [todo]="todo"></app-todo-item>
  </div>
</div>
