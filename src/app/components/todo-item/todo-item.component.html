<div class="flex p-4 justify-between items-center bg-gray-50 my-2">
  <div class="flex items-center">
    <div>#{{todo?.id}}</div>
    <div class="ml-2" *ngIf="editTodo; else inputBlock">{{todo?.title}}</div>
    <ng-template #inputBlock>
      <input class="input ml-2 p-2" type="text" [(ngModel)]="todoInput" placeholder="Update title">
    </ng-template>
    <div class="ml-2" *ngIf="editTodo; else dateBlock">{{todo?.date}}</div>
    <ng-template #dateBlock>
      <input class="input ml-2 p-2" type="date" [(ngModel)]="dateInput">
    </ng-template>
    <div class="ml-2" *ngIf="editTodo; else timeBlock">{{todo?.time}}</div>
    <ng-template #timeBlock>
      <input class="input ml-2 p-2" type="time" [(ngModel)]="timeInput">
    </ng-template>
  </div>
  <div class="flex">
    <button *ngIf="editTodo; else elseblock;" class="btn blue mr-2" (click)="updateToggle()">Edit</button>
    <ng-template #elseblock>
      <button class="btn blue mr-2" (click)="updateToggle()">Update</button>
    </ng-template>
    <button class="btn red mr-2" (click)="deleteTodo()">Delete</button>
    <input type="checkbox" [checked]="completeTodo" (change)="completeToggle()"> Completed
  </div>
</div>
